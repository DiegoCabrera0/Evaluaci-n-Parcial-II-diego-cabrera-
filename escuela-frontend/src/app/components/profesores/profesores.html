<form [formGroup]="profesorForm" (ngSubmit)="addOrUpdateProfesor()">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Materia</mat-label>
    <input matInput formControlName="materia">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ editMode ? 'Actualizar' : 'Agregar' }}
  </button>

  <button mat-button type="button" (click)="cancelEdit()" *ngIf="editMode">Cancelar</button>
</form>

<table mat-table [dataSource]="profesores" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let p">{{ p.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef>Materia</th>
    <td mat-cell *matCellDef="let p">{{ p.materia }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p">
      <button mat-button color="accent" (click)="editProfesor(p)">Editar</button>
      <button mat-button color="warn" (click)="deleteProfesor(p.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
