<form [formGroup]="estudianteForm" (ngSubmit)="addOrUpdateEstudiante()">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ editMode ? 'Actualizar' : 'Agregar' }}
  </button>

  <button mat-button type="button" (click)="cancelEdit()" *ngIf="editMode">Cancelar</button>
</form>

<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{ e.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let e">{{ e.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let e">
      <button mat-button color="accent" (click)="editEstudiante(e)">Editar</button>
      <button mat-button color="warn" (click)="deleteEstudiante(e.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
